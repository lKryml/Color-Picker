<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <input type="color" name="picker" class="picker" id="colpicker" />

        <select id="modeSelector">
          <option>Monochrome</option>
          <option>Monochrome-Dark</option>
          <option>Monochrome-Light</option>
          <option>Analogic</option>
          <option>Complement</option>
          <option>Analogic-Complement</option>
          <option>Triad</option>
          <option>Quad</option>
        </select>

        <button id="getColorBtn">Get Colors</button>
      </div>
      <div class="colors-container" id="colors-container"></div>
      <p id="tester"></p>
    </div>
    <div class="toast-container">
      <div class="toast toast--success">
        <div class="toast_inner">
          <span>Color copied to the clipboard!</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
